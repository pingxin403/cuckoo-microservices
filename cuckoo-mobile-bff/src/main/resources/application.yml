spring:
  application:
    name: cuckoo-mobile-bff
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
        refresh-enabled: true

server:
  port: 8090

# Feign 配置
feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 2000
  sentinel:
    enabled: true
  circuitbreaker:
    enabled: true

# Sentinel 配置
spring.cloud.sentinel:
  transport:
    dashboard: ${SENTINEL_DASHBOARD:localhost:8080}
    port: 8719
  eager: true

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# OpenTelemetry 配置
otel:
  service:
    name: ${spring.application.name}
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
  traces:
    sampler:
      probability: ${OTEL_TRACES_SAMPLER_PROBABILITY:1.0}

# 日志配置
logging:
  level:
    root: INFO
    com.pingxin403.cuckoo: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

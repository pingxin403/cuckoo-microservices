# 公共配置 - 所有微服务共享
# 此文件包含所有微服务的通用配置，减少配置冗余

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0

# OpenTelemetry 配置
otel:
  exporter:
    otlp:
      endpoint: http://localhost:4317
  traces:
    exporter: otlp
  metrics:
    exporter: none
  logs:
    exporter: none

# JPA 公共配置
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # Redis 公共配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # Nacos 公共配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
    
    # Sentinel 配置
    sentinel:
      transport:
        # Sentinel Dashboard 地址
        dashboard: localhost:8858
        # 与 Dashboard 通信的端口，默认为 8719
        # 如果端口被占用，会自动尝试 8719+1, 8719+2... 直到找到可用端口
        port: 8719
      # 饥饿加载，应用启动时立即连接 Dashboard
      eager: true

# Feign 配置
feign:
  sentinel:
    enabled: true

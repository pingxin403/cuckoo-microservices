# 公共配置 - 所有微服务共享
# 此文件包含所有微服务的通用配置，减少配置冗余

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0  # 默认 100% 采样，生产环境通过 profile 覆盖
  otlp:
    tracing:
      endpoint: http://jaeger-collector.observability.svc.cluster.local:4318/v1/traces

# OpenTelemetry 配置
otel:
  exporter:
    otlp:
      # OTLP HTTP endpoint for Jaeger Collector
      endpoint: http://jaeger-collector.observability.svc.cluster.local:4318
      # 使用 HTTP 协议而不是 gRPC
      protocol: http/protobuf
  traces:
    exporter: otlp
  metrics:
    exporter: none
  logs:
    exporter: none
  resource:
    attributes:
      # 服务名称将由各服务的 application.yml 覆盖
      deployment.environment: ${DEPLOYMENT_ENV:development}

# JPA 公共配置
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  # 优雅关闭配置
  lifecycle:
    timeout-per-shutdown-phase: 60s  # 每个关闭阶段的超时时间

  # Redis 公共配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # Nacos 公共配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
    
    # Sentinel 配置
    sentinel:
      transport:
        # Sentinel Dashboard 地址
        dashboard: localhost:8858
        # 与 Dashboard 通信的端口，默认为 8719
        # 如果端口被占用，会自动尝试 8719+1, 8719+2... 直到找到可用端口
        port: 8719
      # 饥饿加载，应用启动时立即连接 Dashboard
      eager: true

# Feign 配置
feign:
  sentinel:
    enabled: true

# 服务器公共配置
server:
  shutdown: graceful  # 启用优雅关闭

# 优雅下线配置
graceful:
  shutdown:
    grace-period: 30  # 等待负载均衡器更新的时间（秒）
    max-wait: 60      # 等待现有请求完成的最大时间（秒）

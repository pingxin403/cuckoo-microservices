# 生产环境配置
# 此文件包含生产环境特定的配置，会覆盖 application-common.yml 中的默认配置

# Actuator 配置 - 生产环境
management:
  tracing:
    sampling:
      probability: 0.1  # 生产环境 10% 采样率

# OpenTelemetry 配置 - 生产环境
otel:
  resource:
    attributes:
      deployment.environment: production

# JPA 配置 - 生产环境
spring:
  jpa:
    show-sql: false  # 生产环境不显示 SQL
    properties:
      hibernate:
        format_sql: false

# 日志配置 - 生产环境
logging:
  level:
    root: INFO
    com.pingxin403.cuckoo: INFO

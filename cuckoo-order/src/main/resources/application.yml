# Import common configuration - 引入公共配置
# Common config provides: Actuator, OpenTelemetry, JPA, Nacos, Redis, Sentinel, Feign, Logging, Graceful Shutdown
# 公共配置提供：监控端点、分布式追踪、JPA、Nacos、Redis、Sentinel、Feign、日志、优雅关闭
spring:
  config:
    import: classpath:application-common.yml

  # Service-specific configuration - 服务特定配置
  application:
    name: order-service
    database-name: order_db

  # MySQL datasource configuration - MySQL 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/${spring.application.database-name}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8mb4
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}

  # JPA service-specific configuration - JPA 服务特定配置
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  # Kafka configuration (service-specific) - Kafka 配置（服务特定）
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: order-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.pingxin403.cuckoo.*
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Nacos service-specific configuration - Nacos 服务特定配置
  cloud:
    nacos:
      config:
        shared-configs:
          - data-id: shared-config.yml
            group: DEFAULT_GROUP
            refresh: true

# Service port - 服务端口
server:
  port: 8084

# Seata distributed transaction configuration - Seata 分布式事务配置
seata:
  enabled: true
  tx-service-group: cuckoo_tx_group
  service:
    vgroup-mapping:
      cuckoo_tx_group: default

# Order service custom configuration - 订单服务自定义配置
order:
  timeout:
    minutes: 30

# SpringDoc OpenAPI configuration - SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

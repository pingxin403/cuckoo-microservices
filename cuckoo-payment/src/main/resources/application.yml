server:
  port: 8085

spring:
  application:
    name: payment-service
    database-name: payment_db

  # Nacos Config 配置
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yml
        shared-configs:
          - data-id: shared-config.yml
            refresh: true

  # Kafka 配置（额外配置，补充共享配置）
  kafka:
    consumer:
      group-id: payment-service-group
    listener:
      ack-mode: manual

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0

# OpenTelemetry 配置
otel:
  service:
    name: ${spring.application.name}
  exporter:
    otlp:
      endpoint: http://localhost:4317
  traces:
    exporter: otlp
  metrics:
    exporter: none
  logs:
    exporter: none

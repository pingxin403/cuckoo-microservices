spring:
  application:
    name: notification-service-test

  # Allow bean definition overriding for test mocks
  main:
    allow-bean-definition-overriding: true

  # H2 in-memory database
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # Kafka config for tests
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service-test-group

  # Disable Nacos
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false

  # Exclude Kafka auto-configuration to prevent KafkaMetrics from loading
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Disable OpenTelemetry for tests
otel:
  sdk:
    disabled: true

# Disable Actuator for tests
management:
  endpoints:
    enabled-by-default: false

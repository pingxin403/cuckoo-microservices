spring:
  application:
    name: notification-service-test
    database-name: test_notification_db

  # H2 in-memory database for testing
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test_notification_db;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  # JPA configuration for H2
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Kafka configuration for testing (embedded)
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      group-id: notification-service-test-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.pingxin403.cuckoo.*
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Disable Nacos for testing
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false

# Disable Actuator endpoints for testing
management:
  endpoints:
    enabled-by-default: false

# Logging configuration
logging:
  level:
    root: INFO
    com.pingxin403.cuckoo: DEBUG

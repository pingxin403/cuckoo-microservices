---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: logging
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline
    xpack.monitoring.enabled: false
  
  logstash.conf: |
    input {
      tcp {
        port => 5000
        codec => json_lines
      }
    }
    
    filter {
      # Parse JSON logs
      if [message] =~ /^\{.*\}$/ {
        json {
          source => "message"
          target => "parsed"
        }
        
        # Extract fields from parsed JSON
        mutate {
          add_field => {
            "[@metadata][timestamp]" => "%{[parsed][timestamp]}"
            "[@metadata][level]" => "%{[parsed][level]}"
            "[@metadata][service]" => "%{[parsed][service]}"
            "[@metadata][traceId]" => "%{[parsed][traceId]}"
            "[@metadata][spanId]" => "%{[parsed][spanId]}"
            "[@metadata][logger]" => "%{[parsed][logger]}"
            "[@metadata][thread]" => "%{[parsed][thread]}"
          }
        }
        
        # Replace root fields with parsed values
        mutate {
          replace => {
            "timestamp" => "%{[@metadata][timestamp]}"
            "level" => "%{[@metadata][level]}"
            "service" => "%{[@metadata][service]}"
            "traceId" => "%{[@metadata][traceId]}"
            "spanId" => "%{[@metadata][spanId]}"
            "logger" => "%{[@metadata][logger]}"
            "thread" => "%{[@metadata][thread]}"
            "message" => "%{[parsed][message]}"
          }
        }
        
        # Remove the parsed object
        mutate {
          remove_field => ["parsed"]
        }
      }
      
      # Add index date
      mutate {
        add_field => {
          "[@metadata][index_date]" => "%{+YYYY.MM.dd}"
        }
      }
    }
    
    output {
      elasticsearch {
        hosts => ["elasticsearch.logging.svc.cluster.local:9200"]
        index => "cuckoo-logs-%{[@metadata][index_date]}"
        document_type => "_doc"
      }
      
      # Debug output (optional, comment out in production)
      # stdout {
      #   codec => rubydebug
      # }
    }

---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: logging
  labels:
    app: logstash
spec:
  ports:
  - port: 5000
    name: tcp
    targetPort: 5000
    protocol: TCP
  - port: 9600
    name: http
    targetPort: 9600
    protocol: TCP
  selector:
    app: logstash
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: logging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:8.11.0
        ports:
        - containerPort: 5000
          name: tcp
        - containerPort: 9600
          name: http
        env:
        - name: LS_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
        - name: pipeline
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf
        readinessProbe:
          httpGet:
            path: /
            port: 9600
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 9600
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
      volumes:
      - name: config
        configMap:
          name: logstash-config
          items:
          - key: logstash.yml
            path: logstash.yml
      - name: pipeline
        configMap:
          name: logstash-config
          items:
          - key: logstash.conf
            path: logstash.conf
